<div class="images-row" style="display: flex; justify-content: space-around; width: 100%;">
    {{ $images := .Get "images" | transform.Unmarshal }}
    {{ $width := .Get "width" }}
    {{ $height := .Get "height" }}
    {{ range $images }}
    <div class="image-container" style="position: relative; width: {{ $width }}; height: {{ $height }};">
        <img src="{{ .src }}" alt="{{ .alt }}" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="overlay" style="position: absolute; bottom: 0; background: rgba(0, 0, 0, 0.5); color: white; width: 100%; height: auto; text-align: center;">
            {{ .name }}<br>
            {{ .company }}<br>
            {{ .location }}
        </div>
    </div>
    {{ end }}
</div>
