<div class="image-container" style="display: inline-block; position: relative; width: 250px;">
    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="width: 100%;">
    <div class="overlay" style="position: absolute; bottom: 0; background: rgba(0, 0, 0, 0.5); color: white; width: 100%; text-align: center;">
        {{ .Get "name" }}<br>
        {{ .Get "company" }}<br>
        {{ .Get "location" }}
    </div>
</div>
